apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: app-of-apps
    targetRevision: main
    repoURL: https://github.com/YoussefMobarak1702/sharky-app-of-apps
  syncPolicy:
    syncOptions:
      -CreateNamespace=true